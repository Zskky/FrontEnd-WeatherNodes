name: Build and deploy Node.js app to Azure Web App - WeatherNodesInitiative

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.14"

      - name: install, cross-env, build testing
        run: |
          npm install
          npm install cross-env --save-dev
          npm run build --if-present

      - name: List files in build directory for verification
        run: ls -la build

      - name: Compress build directory
        run: zip -r build.zip build/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip build artifact
        run: unzip build.zip

        - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B59D12688B16437CBF53E44188BCA77B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2E061E2C2FA14A35812275B681E49F57 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_84C34A82490E4A6A9802675DD5919812 }}

      - name: 'Deploy to Azure Web App'
